<html lang="en">

    <link rel="stylesheet" href="/Front-End/Main Page/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
    <title>Find a Friend (NLW)</title>

<body>

            </div>
